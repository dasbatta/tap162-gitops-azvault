---
secrets:
  eso:
    vault:
      server: http://vault.lab.tapmedas.com:8200
      namespace: ""
      auth:
        kubernetes:
          mountPath: tapazfull
          role: tapazfull--tanzu-sync-secrets
    remote_refs:
      sync_git:
        # TODO: Fill in your configuration for ssh or basic auth here (see tanzu-sync/app/config/.tanzu-managed/schema--eso.yaml)
        private_key:
          key: secret/dev/tapazfull/tanzu-sync/sync-git/ssh
          property: privatekey
        known_hosts:
          key: secret/dev/tapazfull/tanzu-sync/sync-git/ssh
          property: knownhosts
      install_registry_dockerconfig:
        dockerconfigjson:
          key: secret/dev/tapazfull/tanzu-sync/install-registry-dockerconfig
