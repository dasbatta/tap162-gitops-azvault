    scanning:
      metadataStore:
        url: ""
    namespace_provisioner:
      import_data_values_secrets:
      - name: tenant-secrets
        namespace: tap-install
        create_export: true
      controller: false
      default_parameters:
        limits:
          default:
            cpu: 1.7
            memory: 1Gi
          defaultRequest:
            cpu: 100m
            memory: 1Gi
      gitops_install:
        # ref: origin/main
        # subPath: ns-provisioner-samples/gitops-install
        # url: https://github.com/vmware-tanzu/application-accelerator-samples.git
        url: ssh://git@github.com/dasbatta/tap162-gitops-azvault
        ref: origin/daswork
        subPath: namespaces
        secretRef:
          name: sync-git
          namespace: tanzu-sync  
          create_export: true    
      additional_sources:
      - git:
          url: ssh://git@github.com/dasbatta/tap162-gitops-azvault
          ref: origin/daswork
          subPath: gitcred
          secretRef:
            name: sync-git
            namespace: tanzu-sync
            create_export: true
        path: _ytt_lib/workload-creds
      overlay_secrets:
      - name: workload-git-ssh-overlay
        namespace: tap-install
        create_export: true
