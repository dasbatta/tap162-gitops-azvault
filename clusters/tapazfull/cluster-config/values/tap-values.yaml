tap_install:
  values:
    profile: full
    ceip_policy_disclosed: true
    # Tanzu Application Platform values go here.

    contour:
      envoy:
        service:
          type: LoadBalancer
    shared:
      ingress_domain: "tapmedas.com"
#      ingress_issuer: "selfsigned-cluster-issuer"
      image_registry:
        project_path: "tapazreg.azurecr.io/tap163-build"
