---
tap_install:
  values:
    profile: view
    ceip_policy_disclosed: true # Installation fails if this is not set to true. Not a string.

    shared:
      ingress_domain: view.tapmedas.com
      #ingress_issuer: letsencrypt-production
      image_registry:
        project_path: "tapazreg.azurecr.io/tap174-build"
      
    contour:
      envoy:
        service:
          type: LoadBalancer # NodePort can be used if your Kubernetes cluster doesn't support LoadBalancing.

    tap_gui:
#      tls:
#        namespace: tap-install
#        secretName: tap-gui-cert
      ingressEnabled: "true"
      ingressDomain: "view.tapmedas.com"
      metadataStoreAutoconfiguration: true
#      service_type: ClusterIP
      app_config:
        customize:
          custom_logo: ''
          custom_name: '            FISERV DEV EXP PORTAL'
        auth:
          allowGuestAccess: true
        app:
          baseUrl: https://tap-gui.view.tapmedas.com
        catalog:
          locations:
            - type: url
              target: https://github.com/dasbatta/tap-catalog-bluefin/blob/dasworking/catalog-info.yaml
##              target: https://github.com/pakiheart/yel-catalog/blob/main/catalog-info.yaml

        backend:
          baseUrl: https://tap-gui.view.tapmedas.com
          cors:
            origin: https://tap-gui.view.tapmedas.com
        

    appliveview:
      ingressEnabled: true
      # tls:
      #   namespace: tap-install
      #   secretName: tap-gui-cert

    metadata_store:
      auto_correct_db_indexes: true
      amr:
        deploy: true
      ingress_enabled: "true"
      app_service_type: "ClusterIP"
      ns_for_export_app_cert: "*"
      db_host: scsttap.postgres.database.azure.com
      db_user: scsttap
      db_password: "tapadmin!123"
      db_name: 'postgres'
      db_port: '5432'
      db_max_open_conns: 10
      db_max_idle_conns: 100
      db_conn_max_lifetime: 60
      deploy_internal_db: 'false'
      db_sslmode: require
      db_ca_certificate: |
